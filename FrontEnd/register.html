<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/registerstyle.css">

    <meta name="theme-color" content="#fafafa">
</head>


<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark  ">
            <a class="navbar-brand" href="#">FROZEN Register</a>
        </nav>
    </div>

    <div id='godown' class='container'>
        <!--class="dropdown-menu"-->
        <form>
            <div class='form-row'>
                <div class='form-group col-md-6'>
                    <label for='inputEmail4'>Email</label>
                    <input type='email' class='form-control' id='inputEmail4' placeholder='Email'>
                </div>
                <div class='form-group col-md-6'>
                    <label for='inputPassword4'>Password</label>
                    <input type='password' class='form-control' id='inputPassword4' placeholder='Password'>
                </div>
            </div>

            <div class='form-group'>
                <label for='inlineFormInput'>First Name</label>
                <input type='text' class='form-control mb-2' id='inlineFormInput' placeholder='Jane/Joe'>
            </div>

            <div class='form-group'>
                <label for='inlineFormInput'>Last Name</label>
                <input type='text' class='form-control mb-2' id='inlineFormInput' placeholder='Doe'>
            </div>

            <button type='submit' class='btn btn-primary'>Register and sign in</button>
            <button id='cancelregist' type='submit' class='btn btn-primary'>Cancel</button>

        </form>

    </div>

</body>

</html>
